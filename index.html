<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>🪨 📄 ✂️</title>
</head>

<body>
    <h1>🪨 📄 ✂️ - Game</h1>
    <main>
        <div class="score-container">
            <h2 id="player-score">Player: <span>0</span></h2>
            <h2 id="computer-score">Computer: <span>0</span></h2>
        </div>
        <div class="message"></div>
        <div class="buttons-container">
            <button id="rock">
                <img src="./img/rock.svg" alt="rock sign in cat paw-form">
            </button>
            <button id="paper">
                <img src="./img/paper.svg" alt="paper sign in cat paw-form">
            </button>
            <button id="scissors">
                <img src="./img/scissors.svg" alt="scissors sign in cat paw-form">
            </button>
        </div>
    </main>
</body>

</html>
